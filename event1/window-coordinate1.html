<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        div{
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 6px;
        }
        .special{
            background-color: lightsalmon;
        }
        </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event) => {//arrow function검색
            console.log(event.pageX);//page화면에서 맨 처음부터 x축 좌표, y축 좌표
            console.log(event.pageY);
            console.log(event.clientX);//현재 보이는 화면에서 좌표값 계산 출력
            console.log(event.clientY);
        }    
    )
    </script>
</body>
</html>
