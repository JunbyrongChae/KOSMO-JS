<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const root = document.querySelector('#root');
        const move = () => {
            console.log("move back to list");
        }
        const title = 'News Title';
        root.innerHTML = `
        <h2>${title}</h2>
        <div>
            <a href="javascript:move();">Back to List</a>
        </div>
        `;
    </script>
</body>
</html>
