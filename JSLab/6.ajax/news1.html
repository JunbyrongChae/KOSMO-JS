<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해커뉴스-비동기처리</title>

</head>
<body>
    <div id="root"></div>
    <script>
        //innerText로 태그가 있는 문자열을 삽입하면 태그까지 그대로 찍힘
        document.querySelector("#root").innerText = "<h1>Hello</h1>"
        //innerHTML로 태그가 있는 문자열을 삽입하면 태그 없이 삽입됨
        document.querySelector("#root").innerHTML = "<h1>Hello</h1>"
    </script>
</body>
</html>
