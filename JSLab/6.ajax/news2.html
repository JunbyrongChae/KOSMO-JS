<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해커뉴스-비동기처리</title>
    <!-- $에 대한 정의링크 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        $("#root").html("<h1>Hello</h1>") //$=jquery
        $("#root").text("<h1>Hello</h1>") //$=jquery
    </script>
</body>
</html>
