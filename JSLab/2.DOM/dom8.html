<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 화면 그리기</title>

</head>
    <script>
        let mem_id = 'kiwi';
        let mem_pw = 1234;
        document.write("<h1>Dom Tree1</h1>");
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<td>아이디</td>");
        for (let i=0; i<3; i++){
            document.write(`<td>${mem_id+(i+1)}</td>`);
        }
        document.write("</tr>");
        document.write("<tr>");
        document.write("<td>비밀번호</td>");
        for(let i=0; i<3; i++){
            j = 1000*i+100*i+10*i+i
            document.write(`<td>${mem_pw+j}</td>`);
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
    <h2>DOM Tree2</h2>
    <hr />
</body>
</html>
